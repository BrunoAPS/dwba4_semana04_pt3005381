    <main>
      <h1>Mande uma mensagem</h1>
      <form method="POST">
        <ul>
          <li>
            <div>
              <label for="nome">Nome</label>
              <input type="text" name="nome" required>
             </div>
          </li>
          <br>
          <li>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" name="email" >
            </div>
          </li>
          <br>
          <li>
            <div>
                <label for="telefone">Telefone</label>  <span> (99) 99999-9999</span>
                <input type="tel" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$">
            </div>
          </li>
          <br>
          <li>
            <div>
              <label for="assunto">Assunto</label>
              <select name="assunto" required>
                <option value>-- Selecione --</option>
                <option value="R">Reclamação</option>
                <option value="S">Sugestão</option>
              </select>
            </div>
          </li>
          <br>
          <li>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" ></textarea>
            </div>
          </li>
          <br>
          <li>
            <div>
              <fieldset>
                <legend>Opções de Resposta</legend>
                <label for="checkbox-email">E-Mail</label>
                <input type="checkbox" name="check" value="E" >
                <label for="checkbox-telefone">Telefone</label>
                <input type="checkbox" name="check" value="T" >
              </fieldset>
            </div>
          </li>
        </ul>
        <br>
        <div>
                <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
